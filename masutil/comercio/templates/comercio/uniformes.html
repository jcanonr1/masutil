{% extends "masutilapp/base.html"%}

{% load static%}

{% block content%}
    <main class="pt-5 bg-primary">
        <div class="container mt-3 bg-primary">
            
            <div class="row">    
                <div class="input-group">
                  <input type="search" class="form-control rounded" placeholder="Search" aria-label="Buscar" aria-describedby="search-addon" />
                   <button style="background-color: grey; color:orange;" type="button" class="btn btn-outline-warning" data-mdb-ripple-init>Buscar</button>
                </div>
            </div>
          </div>
            

            <div class="container-fluid mt-3">
              <div style="float:right ;">
                {% include "carrito/widget.html" %}
              <!-- <p>Total:  ${{importe_total_carrito}}</p> -->
              </div>
              {% for comercio in publicacion%}
                <div class="row">
                    <div class="col-sm-4">
    <!-- imagen -->
                        
                        <h3>{{comercio.id_producto}}</h3>
                        <div class="card bg-warning text-primary" style="width:400">
                            <img src="{{comercio.id_producto.imagen.url}}" alt="Card image" style="width:100%">
                            <div class="card-body text-center">
                              <h4 class="card-title">{{comercio.id_producto.descripcion}}</h4>  
                              <h4 class="card-title">${{comercio.id_producto.valor}}</h4>
                                <a href="{% url 'carrito:agregar' comercio.id_producto.id_producto %}" class="btn btn-success text-info">Agregar al carro</a>
                            </div>
                        </div>
                    </div>
                    
                </div>
                {%endfor%}
            </div>
        </div>
    </main>
{% endblock%}
